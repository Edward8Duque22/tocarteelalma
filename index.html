	<style type="text/css">
		#texto {
		background-color: rgba(255,255,255,0.9);
			filter: blur(10px);
		    
			border-radius: 10px;
		  font-family: Century Gothic;
		  font-size: 16px;
		  padding: 0px;
		  border: 1px solid;
		  border-color: transparent;
		  width: 100%;
		  margin: auto;
		  white-space: pre-wrap;
		  overflow: hidden;
		  max-height: 1200px;
		}
		body {
		  font-family: Arial, sans-serif;
		  background-color: #f7f7f7;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  background-color: gray;
		}

		.carta {
		  background-color: ;
		  border-radius: 10px;
		  box-shadow: 0px 0px 0px rgba(0, 0, 0, 10);
		  padding: 20px;
		  width: 100%;
		  z-index: 2; /* Asegura que esté por delante del fondo */
		  max-width: 600px;
		}

		.fondo{
		    filter: blur(10px);
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    border-radius: 20px;
		    
		    width: 100%;
		    height: 100%;
		    background-color: rgba(0, 0, 0, 0.5); /* Translúcido */
		    z-index: 1; /* Asegura que esté por debajo del texto */
		}

		@media screen and (min-width: 850px){
			.fondo {
				max-width: 50%;
		    	min-height: 99%;
			}

		}

		@media screen and (max-width: 450px){
			.fondo {
				max-width: 99%;
		    	min-height: 99%;
			}
		}

	</style>

		let index = 0;
		function escribirTexto() {
		  const divTexto = document.getElementById('texto');
		  const fondoNegro = document.querySelector('.fondo');
		  divTexto.textContent += texto[index++];
		  
		  fondoNegro.style.height = divTexto + 'px'; // Ajustar la altura del fondo al tamaño del texto

		  if(index < texto.length){
		    setTimeout(escribirTexto, 
		    	/*50*/
		    	);
		  } else {
		    // Texto completo, leer en voz alta
		    const synth = window.speechSynthesis;
		    const utterance = new SpeechSynthesisUtterance(texto);
		    synth.speak(utterance);
