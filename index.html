<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Escritura Automática</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<style type="text/css">
		#texto {
		  font-family: Century Gothic;
		  font-size: 18px;
		  padding: 0px;
		  border: 5px solid;
		  border-color: transparent;
		  width: 95%;
		  margin: auto;
		  white-space: pre-wrap;
		  overflow: hidden;
		  max-height: 800px;
		}
		body {
		  font-family: Arial, sans-serif;
		  background-color: #f7f7f7;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  background-color: gray;
		}

		.carta {
		  background-color: #fff;
		  border-radius: 10px;
		  box-shadow: 0px 0px 0px rgba(0, 0, 0, 10);
		  padding: 20px;
		  width: 80%;
		  z-index: 2; /* Asegura que esté por delante del fondo */
		  max-width: 600px;
		}

		.fondo{
			filter: blur(10px);
			position: fixed;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    border-radius: 20px;
		    
		    width: 100%;
		    height: 100%;
		    background-color: rgba(0, 0, 0, 0.5); /* Translúcido */
		    z-index: 1; /* Asegura que esté por debajo del texto */
		}

		@media screen and (min-width: 850px){
			.fondo {
				max-width: 50%;
		    	min-height: 99%;
			}

		}

		@media screen and (max-width: 450px){
			.fondo {
				max-width: 99%;
		    	min-height: 99%;
			}

		}

	</style>
	<div class="fondo"></div>
		<div class="carta">
			<div id="texto" class="texto">
				
			</div>
		</div>
	
	<!-- <script src="script.js"> -->
	<script type="text/javascript">
    
		const texto = 'Quiero tocarte el alma antes que la piel… \nSé que tienes cosas del pasado que no puedes borrar con solo decirlo, sé que tienes tus oídos cansados de escuchar promesas que no te cumplieron, sé que tienes el corazón molido a golpes por la desilusión que te dejó haber confiado y que te haya fallado.\nQuiero tocarte el alma antes que la piel, ya que la piel te la puede tocar cualquiera, el alma no.\nLlegar a tocar el alma no es para gente común, a ese rincón solo llega quien merece llegar y no es fácil merecerlo.\nTocar la piel es la excitación de la mente básica, es lo banal de la carne, del placer...\nQuiero tocarte el alma, es la eternidad, es el goce absoluto, la plenitud total.\nSé consiste una persona especial… Pero por qué tratarla como a una del montón... En el abrazo correcto, hasta el corazón con más hielo, se derrite solo, en la caricia precisa hasta el ego más dañado, encuentra refugio, en la palabra sincera, hasta el alma más rota junta sus pedacitos de vuelta de a poquito... Y sé que yo he sido ese tipo de persona a la que todas sus cualidades se le han retorcido para dejarte entrar y formar aquello que todos anhelan pero que a su a vez tanto miedo tienen de que pase, una familia.\nQuiero tocarte el alma, antes que la piel, busco que tú y que yo, seamos protagonistas en esta vida, no parte del elenco de reparto. \nQuiero esforzarme por demostrarte que me importa lo que a nadie más le importó, eso me haría diferente a cualquier persona de tu pasado, eso me haría ocupar un lugar en tu vida que aún no ocupa nadie y que si lo cuido, probablemente nadie lo vuelve a ocupar, quiero tocarte el alma, antes que la piel...';
		
		let index = 0;
		function escribirTexto() {
		  const divTexto = document.getElementById('texto');
		  const fondoNegro = document.querySelector('.fondo');
		  divTexto.textContent += texto[index++];
		  
		  fondoNegro.style.height = divTexto + 'px'; // Ajustar la altura del fondo al tamaño del texto

		  if(index < texto.length){
		    setTimeout(escribirTexto, 
		    	/*50*/
		    	);
		  } else {
		    // Texto completo, leer en voz alta
		    const synth = window.speechSynthesis;
		    const utterance = new SpeechSynthesisUtterance(texto);
		    synth.speak(utterance);
		  }
		}
		escribirTexto();
	</script>
</body>
</html>
